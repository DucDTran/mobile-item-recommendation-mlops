services:
  # ==========================================
  # 1. POSTGRES (Backend DB)
  # ==========================================
  postgres:
    image: postgres:13
    platform: linux/amd64
    container_name: mlops_postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mlflow_db
      - POSTGRES_MULTIPLE_DATABASES=mlflow_db,airflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user", "-d", "mlflow_db"]
      interval: 5s
      retries: 5

  # ==========================================
  # 2. REDIS (Feast Online Store)
  # ==========================================
  redis:
    image: redis:6.2
    platform: linux/amd64
    container_name: mlops_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  # ==========================================
  # 3. MLFLOW (Tracking Server)
  # ==========================================
  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    platform: linux/amd64
    container_name: mlops_mlflow
    restart: always
    # entrypoint: ["/app/init-mlflow-db.sh"]
    command: ["/usr/local/bin/init-mlflow-db.sh"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mlflow_db
      - MLFLOW_BACKEND_STORE_URI=postgresql://user:password@postgres:5432/mlflow_db
      - MLFLOW_ARTIFACT_ROOT=gs://${GCS_BUCKET_NAME:-mobile-item-recommendation-mlflow-artifacts}/artifacts
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp_key.json
    ports:
      - "5000:5000"
    volumes:
      - ../secrets/gcp_key.json:/app/secrets/gcp_key.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  # ==========================================
  # 4. FASTAPI (Model Serving + Feast)
  # ==========================================
  fastapi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    platform: linux/amd64
    container_name: mlops_fastapi
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - FEAST_USAGE=False
      - FEAST_REPO_PATH=/app/feature_repo
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp_key.json
    volumes:
      - ../src:/app/src                  # Hot-reload code
      - ../feature_repo:/app/feature_repo # Hot-reload feature definitions
      - ../data:/app/data                # Access Parquet files
      - ../src/mlruns:/app/mlflow/artifacts   # Access MLflow artifacts (read-only)
      - ../secrets/gcp_key.json:/app/secrets/gcp_key.json:ro
    depends_on:
      - mlflow
      - redis

  # ==========================================
  # 5. AIRFLOW WEBSERVER (Orchestration UI)
  # ==========================================
  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    platform: linux/amd64
    container_name: mlops_airflow_web
    restart: always
    # Migrate DB, Create Admin User (if not exists), Start Server
    command: >
      bash -c "
      airflow db upgrade || airflow db reset --yes &&
      airflow users create --username admin --password admin --firstname Duc --lastname Tran --role Admin --email admin@example.com || true &&
      airflow webserver"
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://user:password@postgres:5432/airflow_db
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_FOLDER=/app/airflow/dags
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "8080:8080"
    volumes:
      - ../airflow/dags:/app/airflow/dags
      - ../data:/app/data
      - ../src:/app/src
      - ../feature_repo:/app/feature_repo
      - ../src/mlruns:/app/mlflow/artifacts  # Shared MLflow artifacts directory
    depends_on:
      postgres:
        condition: service_healthy

  # ==========================================
  # 6. AIRFLOW SCHEDULER (Task Execution)
  # ==========================================
  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    platform: linux/amd64
    container_name: mlops_airflow_scheduler
    restart: always
    command: >
      bash -c "
      airflow db upgrade &&
      airflow scheduler"
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://user:password@postgres:5432/airflow_db
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__DAGS_FOLDER=/app/airflow/dags
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONPATH=/app
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp_key.json
    volumes:
      - ../airflow/dags:/app/airflow/dags
      - ../data:/app/data
      - ../src:/app/src
      - ../feature_repo:/app/feature_repo
      - ../secrets/gcp_key.json:/app/secrets/gcp_key.json:ro
    depends_on:
      - airflow-webserver
      - redis # Needs Redis for Feast materialization jobs

  # ==========================================
  # 7. PROMETHEUS & GRAFANA (Monitoring)
  # ==========================================
  prometheus:
    image: prom/prometheus
    platform: linux/amd64
    container_name: mlops_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - fastapi

  grafana:
    image: grafana/grafana
    platform: linux/amd64
    container_name: mlops_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  postgres_data: