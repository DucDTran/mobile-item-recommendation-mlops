name: Mobile Item Recommendation System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: mlops-repo
  IMAGE_NAME: mlops-core
  SERVICE_NAME: mobile-item-recommendation-api

jobs:
  # ==========================================
  # JOB 1: BUILD AND PUSH DOCKER IMAGE
  # ==========================================
  build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Set Image Tag
        id: set-image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "Building image: ${IMAGE}"
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ steps.set-image.outputs.image }}
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 2: DEPLOY BACKEND TO VM
  # ==========================================
  deploy-backend-vm:
    name: Deploy Backend to VM
    needs: build-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            echo "üöÄ Starting deployment on VM..."
            
            PROJECT_DIR=~/mobile-item-recommendation-system
            REPO_URL="https://github.com/${{ github.repository }}.git"
            
            # Ensure project directory exists
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "‚ö†Ô∏è  Project directory not found. Cloning..."
              git clone "$REPO_URL" "$PROJECT_DIR"
            else
              echo "‚úÖ Project directory exists. Updating..."
              cd "$PROJECT_DIR"
              git fetch origin
              git reset --hard origin/main
            fi
            
            cd "$PROJECT_DIR"
            
            # Authenticate Docker (if key exists)
            if [ -f ~/gcp-key.json ]; then
              cat ~/gcp-key.json | docker login -u _json_key --password-stdin https://${{ env.REGION }}-docker.pkg.dev
            fi
            
            # Deploy Services
            echo "üîÑ Restarting services..."
            sudo docker-compose -f docker/docker-compose.yml pull
            sudo docker-compose -f docker/docker-compose.yml up -d --remove-orphans
            
            # Cleanup
            sudo docker image prune -f --filter "until=24h"
            echo "‚úÖ Deployment completed successfully!"

  # ==========================================
  # JOB 3: DEPLOY API TO CLOUD RUN
  # ==========================================
  deploy-api-cloudrun:
    name: Deploy API to Cloud Run
    needs: build-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # image: ${{ needs.build-push.outputs.image }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          flags: "--allow-unauthenticated --memory=2Gi --cpu=2 --port=8000"
          env_vars: |
            MLFLOW_TRACKING_URI=http://${{ secrets.GCP_VM_IP }}:5000
            FEAST_REPO_PATH=/app/feature_repo
            REDIS_HOST=${{ secrets.GCP_VM_IP }}
            DATA_PATH=/app/data/raw
            LOG_LEVEL=INFO
      
      - name: Health Check
        run: |
          URL="${{ steps.deploy.outputs.url }}/health"
          echo "Checking health endpoint: ${URL}"
          sleep 10
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${URL}")
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed with status: ${HTTP_CODE}"
            exit 1
          fi

  # ==========================================
  # JOB 4: NOTIFICATION
  # ==========================================
  notify:
    name: Deployment Status
    needs: [deploy-backend-vm, deploy-api-cloudrun]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check Status
        run: |
          if [ "${{ needs.deploy-backend-vm.result }}" == "success" ] && [ "${{ needs.deploy-api-cloudrun.result }}" == "success" ]; then
            echo "üéâ All deployments successful!"
          else
            echo "‚ùå Deployment failed."
            exit 1
          fi